
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Single Page Applications Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="css/quiz.css">
</head>

<body>

	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed">
      </button>
      <a class="navbar-brand" href="#">Car Me Maybe</a>
    </div>

			<form class="navbar-form navbar-left">
        <div class="form-group">
          <input id="input" type="text" class="form-control" placeholder="Click on a car to change its description and availability">
        </div>
       	<label id="labelPurchased" class="disabled" for="purchased"><input id="purchased" type="checkbox">Purchased?</label>
        <button type="submit" id="submit" class="btn btn-default">Submit</button>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

	<div id="container" class="container wrapper"> <!-- Page wrapper -->

		<div id="output" class="row">
		<!-- This is the output area where car cards will populate in columns. -->
		</div>

	</div> <!-- End page wrapper -->

	<script src="js/data.js"></script>
	<script src="js/dom.js"></script>
	<script src="js/style.js"></script>
	<script src="js/quiz.js"></script>

</body>
</html>
